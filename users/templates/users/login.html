{% extends 'blog/base.html' %}
{% load socialaccount %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form action="" method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4"> Login </legend>
                    {{ form|crispy }}
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-primary" type="submit"> Login </button>
                    <small class="text-muted ml-2">
                        <a href="{% url 'password_reset' %}">Forgot Password?</a>
                    </small>
                </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted"> Need An Account? <a href="{% url 'register' %}" class="ml-2"> Sign Up Now</a> </small>
        </div>
        <div class="border-top pt-3">
            <small class="text-muted"> Login with Facebook <a href="{% provider_login_url 'facebook' %}" class="ml-2"> Facebook Login </a> </small>
        </div>
    </div>

{% endblock content %}
