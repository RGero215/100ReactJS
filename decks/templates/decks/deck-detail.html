{% extends "blog/base.html" %}

{% block content %}
    
<article class="media content-section">
    <img class="rounded-circle article-img" src="{{ object.user.profile.image.url }}" alt="">
    <div class="media-body">
        <div class="article-metadata">
        <a class="mr-2" href="{% url 'user-decks' object.user.username %}">{{ object.user }}</a>
        <small class="text-muted">{{ object.createdAt | date:'F d, Y' }}</small>
        {% if object.user == user %}
            <div class="edit">
                <a class="btn btn-primary btn-sm mt-1 mb-1" href="{% url 'deck-update' object.id %}">Update</a>
                <a class="btn btn-danger btn-sm mt-1 mb-1" href="{% url 'deck-delete' object.id %}">Delete</a>
            </div>
        {% endif %}
        </div>
        <h2 class="article-title">{{ object.title }}</h2>
        <p class="article-content">{{ object.content }}</p>
    </div>
</article>
    
{% endblock %}
