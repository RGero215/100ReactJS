{% extends 'blog/base.html' %}
{% load crispy_forms_tags %}
{% load static from staticfiles %}
{% block content %}
    <div class="content-section">
            <form action="" method="POST">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4">100React Two Players Tournament </legend>
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group">
                        <button class="btn btn-outline-primary" type="submit">Challenge Friend</button>
                    </div>
            </form>
            <div class="border-top pt-3">
                <small class="text-muted"> See your <a href="{% url 'four-list' %}" class="ml-2"> Challenges</a> </small>
            </div>
        </div>
    <div class="tournament"></div>   
{% endblock content %}
